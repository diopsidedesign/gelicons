<svg class="gel-menu-svg-icon" viewBox="0 0 30 26" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style> 
      .gel-menu-icon.icon { transition: transform 150ms ease-in-out; } 
      .gel-menu-icon.icon rect.menu-piece { 
         stroke-width: 1px; stroke-opacity: 1;  
         transform: scale(1,1) rotate(0deg);
         transition: transform 500ms ease-in-out; 
         transform-origin: center center 0;
      }
      :host([dash-open]) .gel-menu-icon.icon rect.menu-piece.top    {  transform: translate(7px, 7px) rotate(-45deg)!important; }
      :host([dash-open]) .gel-menu-icon.icon rect.menu-piece.middle {  transform: scale(0,0)!important;  }
      :host([dash-open]) .gel-menu-icon.icon rect.menu-piece.bottom {  transform: translate(7px, -7px) rotate(45deg)!important; }
   </style>
    <rect class="menu-piece top"    x="1"  y="1" width="28" height="4" rx="2" ry="2"/>
    <rect class="menu-piece middle" x="1" y="11" width="28" height="4" rx="2" ry="2"/>
    <rect class="menu-piece bottom" x="1" y="21" width="28" height="4" rx="2" ry="2"/>
</svg>
